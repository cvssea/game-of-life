<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Game of Life</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Game Of Life</h1>
      </div>
    </header>

    <section id="userInput">
      <div class="container">
        <form>
          <input
            id="boardWidth"
            type="number"
            name="width"
            max="100"
            placeholder="Board width"
            required
          />
          <input
            id="boardHeight"
            type="number"
            name="height"
            max="100"
            placeholder="Board height"
            required
          />
          <button>Create Board</button>
        </form>
      </div>
    </section>
    <div class="flex-container">
      <div class="container">
        <section id="board"></section>
      </div>

      <section id="game-menu">
        <div class="container">
          <div class="actions hidden">
            <button id="play">play</button>
            <button id="pause">pause</button>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
